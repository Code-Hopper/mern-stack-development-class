<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container border border-dark p-5 mt-5">
        <button class="btn btn-primary" data-bs-target="#modal-example-1" data-bs-toggle="modal">
            trigger modal open
        </button>
    </div>

    <div class="modal fade" id="modal-example-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <div class="d-flex w-100 justify-content-between">
                        <span>Welcome User !</span>
                        <button data-bs-dismiss="modal" type="button" class="btn btn-danger btn-close" aria-label="Close">
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="w-100 d-flex flex-column gap-3">
                        <input class="form-control" type="text" placeholder="enter name">
                        <input class="form-control" type="email" placeholder="enter email">
                        <input class="form-control" type="tel" placeholder="enter phone">
                        <textarea class="form-control" type="text" placeholder="enter message"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">submit</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
