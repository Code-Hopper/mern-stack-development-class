<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- <button data-bs-toggle="offcanvas" data-bs-target="#offcanvas-example" class="btn btn-danger">offcanvas section</button> -->

    <a href="#offcanvas-example" data-bs-toggle="offcanvas">open offcanvas</a>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" id="offcanvas-example">
        <div class="offcanvas-header bg-dark">
            <h1>Welcome !</h1>
            <button class="btn btn-danger" data-bs-dismiss="offcanvas">Close</button>
        </div>
        <div class="offcanvas-body bg-primary">
            <h2>this is some offcanvas body</h2>
        </div>
    </div>

</body>
